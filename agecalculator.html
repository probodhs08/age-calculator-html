<html>
<head>
<title>js</title>
<script>
function displayAge(){
let age=parseInt(document.getElementById("inp").value);
if(age>=18){
alert("you are eligible");
}
else{
alert("you are not eligible");
}
}
</script>
</head>
<body>
<input type="text" id="inp" placeholder="Enter your age">
<button onclick="displayAge()">calculate</button>
</body>
</html>
